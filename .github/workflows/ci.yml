name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots -DskipTests=false verify
      - uses: mate-academy/auto-approve-action@v2
        if: ${{ github.event.push && job.status == 'success' }}
        with:
          github-token: ${{ github.token }}
      - uses: mate-academy/auto-reject-action@v2
        if: ${{ github.event.push && job.status == 'failure' }}
        with:
          github-token: ${{ github.token }}
